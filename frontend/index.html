<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Skillbus</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="module" defer src="js/main.js"></script>
</head>

<body>
    <header class="header section">
        <div class="container">
            <div class="header_wrap">
                <div class="logo">
                    <a href="#" target="_blank" rel="noreferrer">
                        <img src="./img/Group 112.png" alt="logo">
                    </a>
                </div>
                <div class="header_search-wrap">
                    <input type="text" class="header_search-input" id="searchInput" placeholder="Enter data to search">
                    <ul class="search-result" id="searchResult"></ul>
                    <div class="search-backdrop"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1 style="display: none;">Student base of "Skillbus" university</h1>
            <h2 class="title">Clients</h2>

            <div class="table-wrap">
                <table class="table">
                    <thead class="table-header">
                        <tr class="table_row-head">
                            <th class="table_head" data-key="id" data-ascending="true">Id <span class="th-icon"></span>
                            </th>
                            <th class="table_head" data-key="fullName" data-ascending="true">Name Surname Patronymic
                                <span class="th-icon"></span><span class="th-data">A-Z</span>
                            </th>
                            <th class="table_head" data-key="createdAt" data-ascending="true">Time created <span
                                    class="th-icon"></span></th>
                            <th class="table_head" data-key="updatedAt" data-ascending="true">Last changes <span
                                    class="th-icon"></span></th>
                            <th class="table_head">Contacts</th>
                            <th class="table_head">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="table_body" id="table_content">

                    </tbody>
                </table>
            </div>

            <div class="btn_wrap">
                <button type="button" class="btn btn--new" data-action="new">
                    <span class="btn_icon"></span>
                    Add new client
                </button>
            </div>

            <dialog class="modal--new">
                <div class="modal_wrap">
                    <div class="modal_header">
                        <h3 class="subtitle">New client</h3>
                        <div class="client-id text-muted"></div>
                        <button type="button" class="btn modal_close" data-action="cancel">&times;</button>
                    </div>

                    <form class="form form--new" action="#" method="post">
                        <div class="form_group">
                            <div class="input-wrap">
                                <legend for="surname">Surname<span>*</span></legend>
                                <input placeholder="Surname" type="text" name="surname" id="surname">
                            </div>
                            <div class="input-wrap">
                                <legend for="surname">Name<span>*</span></legend>
                                <input placeholder="Name" type="text" name="name" id="name">
                            </div>
                            <div class="input-wrap">
                                <legend for="surname">Last name</legend>
                                <input placeholder="Last name" type="text" name="lastName" id="lastName">
                            </div>
                        </div>
                        <div class="form_group contacts-container">
                            <div class="list-wrap"> 
                                <ul class="contact-list"></ul>
                            </div>
                            <div class="btn-wrap">
                                <button type="button" class="btn btn--contact" data-action="add-contact"><span
                                        class="btn_icon"></span>Add contact</button>
                            </div>
                        </div>
                        <div class="form_group">
                            <button type="submit" class="btn btn--primary" data-action="save">Add new student</button>
                            <button type="button" class="btn btn_cancel" data-action="cancel">Cancel</button>
                        </div>
                    </form>

                </div>
            </dialog>

            <dialog class="modal--delete">
                <div class="modal_wrap">
                    <div class="modal_header">
                        <div class="modal_group">
                            <h3 class="subtitle">Delete client</h3>
                            <div class="modal_id-client" hidden></div>
                            <p>Do you really want to delete this client?</p>
                        </div>
                    </div>
                    <button type="button" class="btn modal_close" data-action="cancel">&times;</button>
                    <div class="form_group">
                        <button type="submit" class="btn btn--primary" data-action="confirm-delete">Delete</button>
                        <button type="button" class="btn btn_cancel" data-action="cancel">Cancel</button>
                    </div>
                </div>
            </dialog>

        </div>
    </main>
    <footer class="footer"></footer>
</body>

</html>
